  <div class="signin">
    <div class="content">
      <h2>üçí Sign In üçí</h2>
      <img src="../../../../assets/pacman-unscreen.gif" alt="" />
      <div class="form">
        <div class="inputBox">
          <input type="email" required [(ngModel)]="email" required />
          <i
            [style]="
              email == '' ? 
                 null : 
                {
                    display: 'none',
                }
            "
            >Email</i
          >
        </div>

        <div class="inputBox">
          <input type="password" required [(ngModel)]="password" required />
          <i
            [style]="
          password == '' ? 
             null : 
            {
                display: 'none',
            }
        "
            >Password</i
          >
        </div>

        <div class="links">
          <a href="#">Forgot Password ?</a>
          <a (click)="registerUser()">Signup</a>
        </div>

        <div class="inputBox">
          <input type="submit" (click)="logUser()" value="Login" />
        </div>
      </div>
    </div>
