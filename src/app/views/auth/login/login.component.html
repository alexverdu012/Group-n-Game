  <div class="signin">
    <div class="content">
      <h2>üçí Sign In üçí</h2>
      <img src="../../../../assets/pacman-unscreen.gif" alt="" />
      <form
        *ngIf="loginForm"
        [formGroup]="loginForm!"
        class="form"
        (ngSubmit)="logUser()"
      >
        <div class="inputBox">
          <input type="email" formControlName="email" required />
          <i>Email</i>
        </div>

        <div class="inputBox">
          <input type="password" required formControlName="password" required />
          <i>Password</i>
        </div>

        <div class="links">
          <a href="#">Forgot Password ?</a>
          <a (click)="registerUser()">Signup</a>
        </div>

        <div class="inputBox">
          <input type="submit" value="Login" [disabled]="loginForm.invalid" />
        </div>
      </form>
    </div>
  </div>
